<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:floralwhite;
            align-items: center;
        }
        hr{
            border: solid 2px rgb(74,209,209);
            color:rgb(74, 209, 209);
        }
        h1{
            font-weight: 800;
        }
    </style>
</head>

<h1>회원정보 수정</h1>

<form method="POST" action="{% url 'update_user' %}" enctype="multipart/form-data">
    {% csrf_token %} 
    <p>이름 : {{user.username}}</p>
    <img src="{{user_image.url}}">
    {{form.as_p}}
    <button type="submit" style="border: 2px solid rgb(74, 209, 209); border-radius: 5px; background-color:rgb(150, 216, 216);">수정하기</button>
</form>
