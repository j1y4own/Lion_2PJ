<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style type="text/css">
        *{
            align-items: center;
        }
        .infor{
            width: 400px;
            height: 40px;
            background-color: white;
            margin: 10px;
            border: 2px solid rgb(74, 209, 209);
            border-radius: 5px;   
        }
        .signin{
            width: 400px;
            margin: 10px;
        }
    </style>
</head>

<body>
        <div>
        {% if user.is_active %}
            <div class="infor">
                <p style=" margin-left: 15px; margin-right:15px; color:gray;">Name:<a style="color:black;"> {{user.nickname}}</a> 님</p>
            </div>
            <div class="infor">
                <p style=" margin-left: 15px; margin-right:15px; color:gray;">AGE:<a style="color:black;"> {{user.age}}</a> </p>
            </div>
            <div class="infor">
                <p style=" margin-left: 15px; margin-right:15px; color:gray;">ADDRESS:<a style="color:black;"> {{user.address}}</a> </p>
            </div>
            <button style="border: 2px solid rgb(74, 209, 209); border-radius: 5px; background-color:rgb(150, 216, 216);"><a href="{% url 'logout' %}">로그아웃</a></button>
        </div>

        <br>

        <div class="signin">
            {% else %}
            <div class="form-floating mb-3" style="border: 2px solid rgb(74, 209, 209); border-radius: 5px;">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating" style="border: 2px solid rgb(74, 209, 209); border-radius: 5px;">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
                <button class="bt" style="border: 2px solid rgb(74, 209, 209); border-radius: 5px; background-color:rgb(150, 216, 216);"><a href="{% url 'login' %}">로그인</a></button>
                <button class="bt" style="border: 2px solid rgb(74, 209, 209); border-radius: 5px; background-color:rgb(150, 216, 216);"><a href="{% url 'signup' %}">회원 가입</a></button>
            {% endif %}
        </div>
</body>
